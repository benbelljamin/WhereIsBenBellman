<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bikepacking Trip Tracker</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
        <h1>Bikepacking Trip Tracking</h1>
        <nav>
          <ul>
            <li><a href="#" class="active">Map</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="#">Photos</a></li>
          </ul>
        </nav>
      </header>
      
	<main>
		<section id="map">
			<h2>Map</h2>
			<div id="map-container">
				<!-- Embed GPS map here -->
			</div>
		</section>
		<section id="stats">
			<h2>Stats</h2>
			<ul>
				<li>Total Distance: X miles</li>
				<li>Current Elevation: X feet</li>
				<li>Average Speed: X mph</li>
			</ul>
		</section>
		<section id="photos">
			<h2>Photos</h2>
			<div class="photo-container">
				<!-- Add photos here -->
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; Bikepacking Trip Tracker 2023</p>
	</footer>
</body>
</html>
